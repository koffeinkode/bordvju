  {id:1,navn:`Gr√•hegre`,latin:`Ardea cinerea`,beskrivelse:`Norges h√∏yeste vadefugl med gr√• fj√¶rdrakt, hvit hals og svart √∏yestribe. Flyr med nakken trukket i S-form og bena strakt ut bak. Jakter langs elvebredder ved √• st√• ur√∏rlig og vente p√• fisk og frosk.`},
  {id:2,navn:`Knoppsvane`,latin:`Cygnus olor`,beskrivelse:`Stor hvit svane med oransjer√∏d nebb og sort knoll ved nebbbasen. Holder halsen i en elegant S-kurve og reiser vingene truende ved fare. Hekker ved innsj√∏er og bekker i lavereliggende str√∏k.`},
  {id:3,navn:`Sangsvane`,latin:`Cygnus cygnus`,beskrivelse:`Stor hvit svane uten nebbknoll, med gult og sort nebb. Kaller med trompeterende, buglende lyder som h√∏rtes p√• lang avstand. Hekker ved fiskerike innsj√∏er og myromr√•der i nord.`},
  {id:4,navn:`Kortnebbg√•s`,latin:`Anser brachyrhynchus`,beskrivelse:`Gr√• gjess med rosafarget nebb og rosa bein, kortere og rundere hode enn gr√•g√•sa. Hekker p√• Svalbard og trekker i store flokker over fastlandet om h√∏sten. Beiter p√• √•krer og grasmarker.`},
  {id:5,navn:`Gr√•g√•s`,latin:`Anser anser`,beskrivelse:`Norges vanligste villg√•s med gr√•tt fj√¶rdrakt og oransje nebb. Forfaren til de fleste tamg√•serasene og en sterk, st√∏yende flyger. Hekker ved kystmyrer og innsj√∏er.`},
  {id:6,navn:`Kanadag√•s`,latin:`Branta canadensis`,beskrivelse:`Stor gjess med karakteristisk svart hals og hvit kinnlapp. Introdusert art som n√• hekker i store deler av Norge. Kjennes p√• det dype, hese ¬´a-honk¬ª kallet.`},
  {id:7,navn:`Gravand`,latin:`Tadorna tadorna`,beskrivelse:`Stor, g√•selik and med hvit grunnfarge, kastanjebrun brystb√•nd og gr√∏nnsvart hode. Hannen har en r√∏d nebbknoll. Hekker i kaninhull og reveganger langs kysten.`},
  {id:8,navn:`Brunnakke`,latin:`Mareca penelope`,beskrivelse:`Hannens rustr√∏de hode med kremgul isse er et sikkert kjennetegn. Beiter p√• grasmarker n√¶r vann og lager et karakteristisk, hvinende fl√∏yterop. Hekker ved innsj√∏er og myrer i nord.`},
  {id:9,navn:`Stokkand`,latin:`Anas platyrhynchos`,beskrivelse:`Norges vanligste and med hannens skinnende gr√∏nne hode og hvit halsring. Holder til ved n√¶r sagt alle typer ferskvann og er stamfaren til tamanda. Hunnen er brunmotlet med bl√• vingespeil.`},
  {id:10,navn:`Krikkand`,latin:`Anas crecca`,beskrivelse:`Nordens minste and med hannens kastanjebrune og gr√∏nne hodem√∏nster. Sv√¶rt rask og man√∏vrerbar i luften. Hekker ved myrer og sm√•vann i skoglandskapet.`},
  {id:11,navn:`Stjertand`,latin:`Anas acuta`,beskrivelse:`Slank and med hannens lange, spisse stjertfj√¶r og gr√•-hvit kropp med brun hode. En av de meste elegante norske andene. Hekker ved grunne innsj√∏er og myrer.`},
  {id:12,navn:`Skjeand`,latin:`Spatula clypeata`,beskrivelse:`Lett gjenkjennelig p√• det sv√¶re, skjeformede nebbet. Hannen har gr√∏nt hode, hvit bryst og kastanjebrune sider. Filtrerer vann etter plankton og sm√•kryp i grunne dammer.`},
  {id:13,navn:`Toppand`,latin:`Aythya fuligula`,beskrivelse:`Hannens svart-hvite fj√¶rdrakt og den hengende nakketop er karakteristisk. Dykker etter muslinger og sm√•kryp p√• bunnen av innsj√∏er. En av de vanligste dykkendene i Norge.`},
  {id:14,navn:`Bergand`,latin:`Aythya marila`,beskrivelse:`Ligner toppand, men mangler nakketop og hannens hode glir i gr√∏nnglans. Hekker ved arktiske innsj√∏er og tundramyrer. Overvintrer i store flokker langs kysten.`},
  {id:15,navn:`√Ürfugl`,latin:`Somateria mollissima`,beskrivelse:`Norges tyngste and med hannens skarpe svart-hvite drakt og gr√∏nnfarget nakke. Hunnen er diskret brunmotlet. Kjent for det mye brukte dundynet fra redet. Hekker langs steinete kystlinjer.`},
  {id:16,navn:`Sj√∏orre`,latin:`Melanitta fusca`,beskrivelse:`Stor, m√∏rk dykkand. Hannen er helsvart med hvit √∏yelapp og hvit vingespeil. Hekker ved skogkledde innsj√∏er og overvintrer langs kysten i store flokker.`},
  {id:17,navn:`Svartand`,latin:`Melanitta nigra`,beskrivelse:`Hannens helsvarte fj√¶rdrakt med gul-oransje nebbknoll er et sikkert kjennetegn. Hunnen er m√∏rkbrun med lys kinn. Hekker ved innsj√∏er i nord og overvintrer til havs.`},
  {id:18,navn:`Havelle`,latin:`Clangula hyemalis`,beskrivelse:`En av de mest fargerike dykkendene med hannens lange, spisse hale og skiftende vinter- og sommerdrakt. Lager et klukkende, melodi√∏st kall h√∏rt langt vekk. Hekker p√• arktisk tundra og langs fjellelver.`},
  {id:19,navn:`Kvinand`,latin:`Bucephala clangula`,beskrivelse:`Hannens runde gr√∏nnskinnende hode med hvit kinnflekk er karakteristisk. Vingene lager en karakteristisk klingende lyd i flukt. Hekker i fuglekasser og naturlige hullrom ved innsj√∏er.`},
  {id:20,navn:`Laksand`,latin:`Mergus merganser`,beskrivelse:`Stor, str√∏mlinjeformet and med sagtannet r√∏dt nebb for √• holde fast i fisk. Hannen har gr√∏nt hode og hvit kropp, hunnen med rustbrun hode og gr√• kropp. Hekker i trehull langs elver.`},
  {id:21,navn:`Siland`,latin:`Mergus serrator`,beskrivelse:`Ligner laksand men er slankere med mer rufsete nakketop. Hannens bryst har fin svart-hvit flekking. Hekker langs kysten og ved innsj√∏er, ofte ute p√• sj√∏en om vinteren.`},
  {id:22,navn:`Jerpe`,latin:`Tetrastes bonasia`,beskrivelse:`Liten, tilbakeholden skogsh√∏ne med fint brunt-gr√•-hvit stripem√∏nster. Hannen har svart strupeflekk. Lever i tett granskog og er sjelden √• se, men kjennes p√• den fine, pipelignende fl√∏ytesangen.`},
  {id:23,navn:`Lirype`,latin:`Lagopus lagopus`,beskrivelse:`Skifter fj√¶rdrakt fra brun om sommeren til helkvit om vinteren, bortsett fra svarte stjertfj√¶r. Lever p√• hei og myr over skoggrensen. Kaller med kakkelende, knurrende lyder.`},
  {id:24,navn:`Fjellrype`,latin:`Lagopus muta`,beskrivelse:`Lik lirype men lever h√∏yere til fjells og er mer kompakt. Hannen har svart t√∏yle om sommeren. Helkvit om vinteren, vanskelig √• se mot sn√∏en.`},
  {id:25,navn:`Orrfugl`,latin:`Lyrurus tetrix`,beskrivelse:`Hannens bl√•svarte drakt med lyrformede stjertfj√¶r og r√∏de √∏yeroser er uforvekselbar. Hunnen er diskret brun med svak tv√§rbarring. Hekker i kantsoner mellom skog og myr.`},
  {id:26,navn:`Storfugl`,latin:`Tetrao urogallus`,beskrivelse:`Norges st√∏rste skogsfugl med hannens praktfulle svart-gr√∏nne drakt og r√∏d √∏yerose. Hunnen er brun med oransje bryst. Hannens ballelek i april er et naturspektakel.`},
  {id:27,navn:`Vaktel`,latin:`Coturnix coturnix`,beskrivelse:`Nordens minste h√∏nsefugl, s√• liten at den gjerne overses. Hekker i korn√•krer og kulturlandskap p√• √òstlandet. Kjennes best p√• hannens friske, trelydige ¬´sm√∏r-og-br√∏d¬ª-sang.`},
  {id:28,navn:`Sm√•lom`,latin:`Gavia stellata`,beskrivelse:`Minste lomfugl med karakteristisk rustbrun strupeflekk i sommerdrakt. Hekker ved fjelltjern og innsj√∏er og flyr til havs for √• overvintre. Kaller med ugjennomtrengelige, melankolske hyl.`},
  {id:29,navn:`Storlom`,latin:`Gavia arctica`,beskrivelse:`St√∏rst av de lomene som regelmessig hekker i Norge, med gr√•svart hode og halsring av hvite prikker. Hekker ved store, klare innsj√∏er. Dykker etter fisk og kan g√• dypt.`},
  {id:30,navn:`Islom`,latin:`Gavia immer`,beskrivelse:`Den st√∏rste lomfuglen med kraftig svart nebb og sjakkbrettm√∏nster p√• ryggen om sommeren. Overvintrer langs norskekysten. Kallen er det ikoniske ulvehylet fra nordamerikanske innsj√∏er.`},
  {id:31,navn:`Dvergdykker`,latin:`Tachybaptus ruficollis`,beskrivelse:`Nordens minste dykker med en nesten halel√∏s, lubben kropp. Rust hals og gul nebbkile om sommeren. Lever i vegetasjonsrike dammer og sm√•dammer.`},
  {id:32,navn:`Horndykker`,latin:`Podiceps auritus`,beskrivelse:`Sommerdrakten med gylne √∏refj√¶r mot sort hode og rustbrun hals er vakker. Hekker ved vegetasjonsrike innsj√∏er i nord. Dykker etter fisk og insekter.`},
  {id:33,navn:`Gr√•strupedykker`,latin:`Podiceps grisegena`,beskrivelse:`Mellomstore dykker med gr√• kinn, hvit hals og r√∏dt √∏ye. Hekker ved innsj√∏er med rik kantvegetasjon. Kallet er et h√∏yt, hestegallopperende vrinskelyd.`},
  {id:34,navn:`Toppdykker`,latin:`Podiceps cristatus`,beskrivelse:`Nordens st√∏rste dykker med karakteristisk dobbelt hodepynt og rustbrun krageflikk i sommerdrakten. Utf√∏rer imponerende paringsseremonier. Hekker ved store innsj√∏er.`},
  {id:35,navn:`Stormsvale`,latin:`Hydrobates pelagicus`,beskrivelse:`Nordens minste sj√∏fugl med helt m√∏rkt fj√¶rdrakt og hvit overgumsflekk. Flagrer m√∏lleaktig over havflaten og plukker mat fra overflaten. Hekker i sprekker og steinurer p√• √∏yer.`},
  {id:36,navn:`Havsvale`,latin:`Hydrobates leucorhous`,beskrivelse:`Ligner stormsvale men er litt st√∏rre og har hvit overgumsflekk med m√∏rk midtstribe. Flyr mer svevende enn stormsvalen. Hekker i kolonier p√• ytre kyst√∏yer.`},
  {id:37,navn:`Havsule`,latin:`Morus bassanus`,beskrivelse:`Nordens st√∏rste sj√∏fugl med hvit kropp og gule hode, svarte vingespisse. Dykker fra stor h√∏yde for √• fange fisk. Hekker i store kolonier p√• fjellhyller.`},
  {id:38,navn:`Storskarv`,latin:`Phalacrocorax carbo`,beskrivelse:`Stor, m√∏rk sj√∏fugl som ofte sitter med vingene utbredt for √• t√∏rke dem. Sv√∏mmer dypt og fanger fisk. Hekker i kolonier i klipper og tr√¶r langs kysten.`},
  {id:39,navn:`Toppskarv`,latin:`Gulosus aristotelis`,beskrivelse:`Ligner storskarv men er slankere med gr√∏nnglinsende fj√¶rdrakt og oppsatt hodekam om v√•ren. Mer knyttet til √•pen havkyst enn storskarven. Dykker etter bunnfisk.`},
  {id:40,navn:`Havhest`,latin:`Fulmarus glacialis`,beskrivelse:`M√•kelignende havfugl som svever p√• stive vinger langs b√∏lgetopper. Spyr en illeluktende olje p√• angripere. Hekker p√• fuglefjell langs kysten og p√• Svalbard.`},
  {id:41,navn:`Vepsev√•k`,latin:`Pernis apivorus`,beskrivelse:`En av de mer uvanlige rovfuglene som spesialiserer seg p√• √• grave opp vepsebol. Har smal hode og lysegule √∏yne. Sommergjest som hekker i eldre l√∏vskog.`},
  {id:42,navn:`Sivhauk`,latin:`Circus aeruginosus`,beskrivelse:`Norges eneste hekkende hauk knyttet til store r√∏rskoger. Hannen er vakkert farget med gr√•brune og gr√• tonet fj√¶r, hunnen mer ensfarget brun med kremgul isse. Flyr lavt over sivmyrene.`},
  {id:43,navn:`Myrhauk`,latin:`Circus cyaneus`,beskrivelse:`Hannen er lys bl√•gr√• med svarte vingespisse og hvit gump, hunnen er brunstribet. Flyr lavt over √•pen myr og hei p√• jakt etter sm√•gnagere. Sjelden hekkefugl i Norge.`},
  {id:44,navn:`Spurvehauk`,latin:`Accipiter nisus`,beskrivelse:`Liten, hurtig skogshauk som overrasker sm√•fugl med raske angrep. Hannens bl√•gr√• rygg og oransjestribet bryst er karakteristisk. Flyr lavt i kantsoner.`},
  {id:45,navn:`H√∏nsehauk`,latin:`Accipiter gentilis`,beskrivelse:`Stor, kraftig skogshauk med gr√• rygg og tett hvit stribet underside. Kan ta fugl opp til st√∏rrelse som kr√•ke og orrfugl. Angriper med eksplosiv hurtighet i tett skog.`},
  {id:46,navn:`Musv√•k`,latin:`Buteo buteo`,beskrivelse:`Norges vanligste rovfugl med bred vingespenn og variert brunfarget fj√¶rdrakt. Sitter ofte i toppen av tr√¶r og speider etter mus og mark. Lager et klagende ¬´miaaaau¬ª-rop.`},
  {id:47,navn:`Fjellv√•k`,latin:`Buteo lagopus`,beskrivelse:`Lik musv√•k men hvitere og med svart mageflekk. Svever med oppstrakte vinger over √•pen tundra og fjellhei p√• jakt etter lemen. Overvintrer i lavlandet.`},
  {id:48,navn:`Konge√∏rn`,latin:`Aquila chrysaetos`,beskrivelse:`Norges mektigste rovfugl med et vingespenn p√• over to meter. Det gylne nakkepartiet gir arten sitt navn. Hekker i fjellet og jakter over √•pne vidder.`},
  {id:49,navn:`Hav√∏rn`,latin:`Haliaeetus albicilla`,beskrivelse:`Verdens fjerde st√∏rste √∏rn med karakteristiske korte, kileformede hvite hale. Kj√∏kkenbenklignende krummet nebb og enorme plankevinger. Hekker langs kyster og store innsj√∏er.`},
  {id:50,navn:`Fiske√∏rn`,latin:`Pandion haliaetus`,beskrivelse:`En spesialist p√• fiskejakt som styrter bensene fremfor ned i vannet og griper fisk med spesielle gripeputene p√• t√¶rne. Hvit undersidde med m√∏rkt brystb√•nd. Hekker ved fiskerike vann.`},
  {id:51,navn:`T√•rnfalk`,latin:`Falco tinnunculus`,beskrivelse:`Kjennes lett p√• den karakteristiske svevingen med vibrerende vinger mens den speider etter mus og insekter nede. Hannens bl√•gr√• hode og brun rygg er karakteristisk. Vanlig langs veikanter.`},
  {id:52,navn:`Dvergfalk`,latin:`Falco columbarius`,beskrivelse:`Liten, rask falk med kompakt kropp. Hannens bl√•gr√• rygg og stribet underside. Jakter over √•pen myr og hei etter sm√•fugl. Hekker i lavereliggende fjellstr√∏k.`},
  {id:53,navn:`Lerkefalk`,latin:`Falco subbuteo`,beskrivelse:`Smidig, langvinget falk som jakter p√• svaler og lerker i luften med elegante man√∏vrer. Hannens m√∏rke overdel og rustbrune bukpartiet er kjennetegn. Sommergjest i lavlandet.`},
  {id:54,navn:`Jaktfalk`,latin:`Falco rusticolus`,beskrivelse:`Nordens st√∏rste falk, stor og kraftig med varierende fargedrakt fra hvit til m√∏rk. Kongen blant falker som i middelalderen var forbeholdt konger. Hekker p√• fjellhyller i nord og p√• Svalbard.`},
  {id:55,navn:`Vandrefalk`,latin:`Falco peregrinus`,beskrivelse:`Verdens raskeste dyr i styrtdykk, med dokumenterte hastigheter over 300 km/t. M√∏rk hette og hvite kinn er typisk. Hekker p√• fjellhyller og i byer p√• h√∏ye bygg.`},
  {id:56,navn:`Vannrikse`,latin:`Rallus aquaticus`,beskrivelse:`Tilbakeholden sivbeboer som h√∏res langt mer enn den sees. Det karakteristiske skrikelyde ligner en gris som kneler. Har langt, r√∏dt nebb og gr√• undersidde med brun rygg.`},
  {id:57,navn:`Myrrikse`,latin:`Porzana porzana`,beskrivelse:`Liten, sky rikkse med brunmotlet fj√¶rdrakt og hvite prikker. Kaller om natten med en karakteristisk piskende lyd. Hekker i dype starrmyrer og sumpvegetasjon.`},
  {id:58,navn:`√Ökerrikse`,latin:`Crex crex`,beskrivelse:`H√∏rbar men nesten usett. Hannens monotone dobbeltrop ¬´crex-crex¬ª kan h√∏res kilometervis unna. Hekker i sl√•tteenger og korn√•krer, og er blitt sjeldnere etter intensivering av jordbruket.`},
  {id:59,navn:`Sivh√∏ne`,latin:`Gallinula chloropus`,beskrivelse:`Sv√∏mmende h√∏nsefugl med svart kropp, r√∏d nebbskjold og gul nebbspiss. Nikker karakteristisk med hodet mens den sv√∏mmer. Vanlig ved dammer og kanaler med tett vegetasjon.`},
  {id:60,navn:`Soth√∏ne`,latin:`Fulica atra`,beskrivelse:`Helsvart med i√∏ynefallende hvit panne og nebb. Stor fotflate gj√∏r den til en god sv√∏mmer. Hekker ved innsj√∏er og dammer og er aggressiv i forsvar av territoriet.`},
  {id:61,navn:`Trane`,latin:`Grus grus`,beskrivelse:`Stor, gr√• vadefugl med r√∏d hodekrone og svart-hvit hodetegning. Kan leve i over 40 √•r. Hannens trumpeterende rop under v√•rens paringsatferd er uforglemmeleg.`},
  {id:62,navn:`Tjeld`,latin:`Haematopus ostralegus`,beskrivelse:`Svart-hvit kystvader med langt, knallr√∏dt nebb. Karakteristisk piping kall. Hekker langs kysten og er et velkjent innslag i det norske kystlandskapet.`},
  {id:63,navn:`Dverglo`,latin:`Charadrius dubius`,beskrivelse:`Liten lo med komplett brystb√•nd og gul √∏yering. Hekker p√• grusbanker langs elver og innsj√∏er. Lager et fint, pipelignende kall.`},
  {id:64,navn:`Sandlo`,latin:`Charadrius hiaticula`,beskrivelse:`Liten lo med oransjegul nebbbase og tydelig sort og hvit tegning p√• hodet. Hekker langs strandkanter og elvegrus. Kaller med et melodisk fl√∏yterende ¬´too-it¬ª.`},
  {id:65,navn:`Boltit`,latin:`Eudromias morinellus`,beskrivelse:`Rolig fjellvader med rustbrun buk og hvit brystb√•nd. Karakteristisk ved at hunnen har sterkere farger enn hannen. Hekker p√• √•pne fjellvidder.`},
  {id:66,navn:`Heilo`,latin:`Pluvialis apricaria`,beskrivelse:`Gyllenspettet rygg og sort buk i sommerdrakt er karakteristisk. Hekker p√• fjellhei og myr. Kallet ‚Äì et lengtende, fl√∏ytende pip ‚Äì er et av fjellh√∏stens stemningsskapende lyder.`},
  {id:67,navn:`Tundralo`,latin:`Pluvialis squatarola`,beskrivelse:`Lik heilo men gr√• der heilo er gulflekket. Kjennes p√• stor svart aksillflekkk og svart buk om sommeren. Overvintrer langs kysten og stopper til p√• trekk.`},
  {id:68,navn:`Vipe`,latin:`Vanellus vanellus`,beskrivelse:`Svart og hvit med metallisk gr√∏nn rygg og lang, tynn fj√¶rtopp. Akrobatisk flukt og klynkende ¬´ki-vitt¬ª-rop gj√∏r den uforvekselbar. Hekker i √•pent kulturlandskap.`},
  {id:69,navn:`Polarsnipe`,latin:`Calidris canutus`,beskrivelse:`Robust, kortbeint snipe med rustbrun undersidde om sommeren. Overvintrer i internasjonale flokker langs europeiske kyster. Trekker mellom Arktis og Afrika.`},
  {id:70,navn:`Sandl√∏per`,latin:`Calidris alba`,beskrivelse:`Gr√•hvit med svart skulderflekk. L√∏per i takt med b√∏lgene langs sandstrender for √• snappe opp invertebrater. Sjelden hekkefugl p√• Svalbard.`},
  {id:71,navn:`Dvergsnipe`,latin:`Calidris minuta`,beskrivelse:`En av de minste vaderne med rustfarget sommerdrakt og V-formet tegning p√• ryggen. Trekker gjennom norske kyster om h√∏sten. Hekker i arktisk tundra.`},
  {id:72,navn:`Temmincksnipe`,latin:`Calidris temminckii`,beskrivelse:`Liten snipe med ensfarget gr√•-brun rygg uten tydelig V-m√∏nster. Hekker ved fjellelver og myrer. Har en karakteristisk skjelevende ¬´tirr¬ª-lyd.`},
  {id:73,navn:`Fj√¶replytt`,latin:`Calidris maritima`,beskrivelse:`Kompakt, m√∏rk snipe med rustr√∏de flekker og gul nebbbase. Lever langs steinete kyststrender om vinteren. Hekker p√• Svalbard og er den vanligste vintersnipa langs norske kyster.`},
  {id:74,navn:`Tundrasnipe`,latin:`Calidris ferruginea`,beskrivelse:`Lik myrsnipe men mer slank med b√∏yd nebb og helr√∏d undersidde i sommerdrakt. Trekker gjennom Norge fra sibirsk tundra til Afrika. Hvit gump er et godt kjennetegn.`},
  {id:75,navn:`Brushane`,latin:`Calidris pugnax`,beskrivelse:`Hannens krage og hodepynt under balleleken er unik i fugleverden, ingen to hanner er like. Hunnen er liten og anonym. Hekker p√• myr og sumpmark i nord.`},
  {id:76,navn:`Kvartbekkasin`,latin:`Lymnocryptes minimus`,beskrivelse:`Nordens minste bekkasin, diskret og vanskelig √• se. Kallet om vinteren ligner et ryttere i galopp. Hekker p√• sumpete myrer og overvintrer i s√∏rlige str√∏k.`},
  {id:77,navn:`Enkeltbekkasin`,latin:`Gallinago gallinago`,beskrivelse:`Langnebbet med karakteristisk stripet hode. Hannen utf√∏rer brautende flukt under paring der stjertfj√¶rene vibrerer og lager den kjente ¬´bleatingen¬ª. Hekker p√• myrer og sumpmarker.`},
  {id:78,navn:`Dobbeltbekkasin`,latin:`Gallinago media`,beskrivelse:`Stor, tung bekkasin med tydelig stripet hode og jevnt flettet ryggm√∏nster. Hannen danser i lek med andre hanner p√• arenaer. Sjelden hekkefugl i Norge.`},
  {id:79,navn:`Rugde`,latin:`Scolopax rusticola`,beskrivelse:`Stor, tykk skogsvader med transversal head-barring. Hannens langtrukne kurrende ¬´ort-ort-ort-tswick¬ª i skumringen er uforglemmelig. Lever i fuktig l√∏vskog og hekker p√• bakken.`},
  {id:80,navn:`Lappspove`,latin:`Limosa lapponica`,beskrivelse:`Stor vader med langt oppb√∏yd nebb og r√∏dbrun undersidde i sommerdrakt. Hekker p√• arktisk tundra og trekker til Afrika ‚Äì en av fuglenes lengste trekkruter. Hvit kileformet gump.`},
  {id:81,navn:`Svarthalespove`,latin:`Limosa limosa`,beskrivelse:`Stor vader med rett, langt nebb og svart-hvit hale. Oransjebrun hode og hals om sommeren. Sjelden hekkefugl i norske kulturlandskap.`},
  {id:82,navn:`Sm√•spove`,latin:`Numenius phaeopus`,beskrivelse:`Klart kileformet stripet hode og b√∏yd nebb. Kallet ‚Äì en bobling, trillende fl√∏yte ‚Äì er et av v√•rens beste varsler. Hekker p√• myr og fjellhei.`},
  {id:83,navn:`Storspove`,latin:`Numenius arquata`,beskrivelse:`Norges st√∏rste vader med langt, kraftig nedoverbuet nebb. Trist, fl√∏ytende ¬´cur-lee¬ª-rop over √•pne kystlandskaper. Hekker p√• myr og hei.`},
  {id:84,navn:`Sotsnipe`,latin:`Tringa erythropus`,beskrivelse:`Hekker p√• arktisk tundra. Sommerdrakt er helsvart med hvit gump. I vinterdrakten gr√• og hvit. Langt, r√∏dt nebb med svart spiss er et godt kjennetegn.`},
  {id:85,navn:`R√∏dstilk`,latin:`Tringa totanus`,beskrivelse:`Oransjer√∏d nebbbase og ben er de umiddelbare kjennetegn. Kaller h√∏ylytt og nerv√∏st n√•r man n√¶rmer seg redet. Hekker p√• myr, strandeng og fjellhei.`},
  {id:86,navn:`Gluttsnipe`,latin:`Tringa nebularia`,beskrivelse:`Stor, lysegr√• snipe med langt, svakt oppb√∏yd nebb og gr√∏nne bein. Kaller med tre tydelige fl√∏ytelyder. Hekker i v√•t boreal skog og myr.`},
  {id:87,navn:`Gr√∏nnstilk`,latin:`Tringa glareola`,beskrivelse:`Brunspettet rygg og hvit gump er gode kjennetegn. Kaller med et triplet fl√∏ytelyd. Hekker ved myrtjern og innsj√∏er i skog.`},
  {id:88,navn:`Skogsnipe`,latin:`Tringa ochropus`,beskrivelse:`M√∏rk, bronsefarget rygg med hvit gump. Bobber hodet karakteristisk. Hekker sjelden i Norge men er en vanlig trekkfugl. Hekker i tr√¶r ved vann.`},
  {id:89,navn:`Strandsnipe`,latin:`Actitis hypoleucos`,beskrivelse:`Liten brungr√• snipe som vipper kroppen opp og ned hele tiden. Hvit brystkile synlig ved landgang. Hekker langs elvebredder og strandkanter.`},
  {id:90,navn:`Steinvender`,latin:`Arenaria interpres`,beskrivelse:`Flerfarge med oransje bein og sort-hvit-rustr√∏dt m√∏nster. Bruker nebbet til √• snu steiner for √• finne mat under. Hekker p√• Svalbard og trekker langs kysten.`},
  {id:91,navn:`Sv√∏mmesnipe`,latin:`Phalaropus lobatus`,beskrivelse:`Liten vader som sv√∏mmer p√• havoverflaten og spinner rundt for √• skape oppstr√∏m. Hunnen er mye penere farget enn hannen. Hekker p√• myrflater i nord.`},
  {id:92,navn:`Polarsv√∏mmesnipe`,latin:`Phalaropus fulicarius`,beskrivelse:`Ligner sv√∏mmesnipe men mer robust og gr√•. Tilbringer mesteparten av livet ute p√• havet. Sjelden gjest langs norske kyster, hekker p√• Svalbard.`},
  {id:93,navn:`Polarjo`,latin:`Stercorarius pomarinus`,beskrivelse:`Stor, kraftig jo med karakteristiske kileformede midtstjertfj√¶r. Kleptoparasitterer p√• m√•ker. Hekker p√• lemenmyrer i arktisk tundra.`},
  {id:94,navn:`Tyvjo`,latin:`Stercorarius parasiticus`,beskrivelse:`Norges vanligste jo, slank med varierende fargedrakt. Jager og bestjeler andre sj√∏fugler for mat. Hekker p√• norsk fjellhei og kyst.`},
  {id:95,navn:`Fjelljo`,latin:`Stercorarius longicaudus`,beskrivelse:`Slank og elegant jo med sv√¶rt lange midtstjertfj√¶r og lys undersidde. Den minste og mest grasi√∏se joen. Hekker p√• tundra avhengig av lemen√•r.`},
  {id:96,navn:`Storjo`,latin:`Stercorarius skua`,beskrivelse:`Stor, tung brun rovfugl som angriper og bestjeler selv havsule. Hvit vingeflekk synlig i flukt. Hekker p√• norske kystfjell og √∏yer.`},
  {id:97,navn:`Dvergm√•ke`,latin:`Hydrocoloeus minutus`,beskrivelse:`Verdens minste m√•ke med m√∏rk underside p√• vingebakken hos eldre fugler. Hekker √∏st i Europa men ses jevnlig under trekk langs norske kyster.`},
  {id:98,navn:`Hettem√•ke`,latin:`Chroicocephalus ridibundus`,beskrivelse:`Den vanligste av de ¬´svarthodede¬ª m√•kene med sjokoladebrun hette og r√∏dt nebb. Hekker i kolonier ved innsj√∏er og kystmyrer. Kaller h√∏yt og st√∏yende.`},
  {id:99,navn:`Fiskem√•ke`,latin:`Larus canus`,beskrivelse:`Middels stor m√•ke med lysegr√• rygg, hvit hode og gr√∏nt-gult nebb uten r√∏d flekk. Den vanligste innlandsm√•ken som ogs√• hekker ved kysten.`},
  {id:100,navn:`Stormm√•ke`,latin:`Larus hyperboreus`,beskrivelse:`Stor, bleik m√•ke uten sort p√• vingespissene. Hekker i Arktis og bes√∏ker norske kyster om vinteren. Kjennes p√• de isfargede, lyse vingtuppene.`},
  {id:101,navn:`Sildem√•ke`,latin:`Larus fuscus`,beskrivelse:`M√∏rk rygg og vinger skiller den fra gr√•m√•ka. Trekker langt s√∏rover om vinteren. Hekker i kolonier langs norske kyster.`},
  {id:102,navn:`Gr√•m√•ke`,latin:`Larus argentatus`,beskrivelse:`Norges vanligste storm√•ke med gr√• mantel, rosa bein og gult nebb med r√∏d flekk. Altetende og sv√¶rt tilpasningsdyktig. Hekker langs hele kysten.`},
  {id:103,navn:`Svartbak`,latin:`Larus marinus`,beskrivelse:`Nordens st√∏rste m√•ke med svart mantel og rosa bein. Dominant predator som tar sj√∏fuglunger og egg. Hekker spredt langs norske klippkyster.`},
  {id:104,navn:`Krykkje`,latin:`Rissa tridactyla`,beskrivelse:`Elegant havm√•ke med svarte vingetuppar uten hvit prikk og gule nebb. Hekker i store, st√∏yende kolonier p√• bratte fjellvegger. Kaller h√∏yt ¬´kitti-weik¬ª.`},
  {id:105,navn:`Splitterne`,latin:`Thalasseus sandvicensis`,beskrivelse:`Stor, hvit sj√∏terne med kresen sort og hvit hode og langt svart nebb med gul spiss. Dykker etter fisk. Hekker i kolonier p√• sandstrender og √∏yer.`},
  {id:106,navn:`R√∏dnebbterne`,latin:`Sterna paradisaea`,beskrivelse:`Den store trekkfuglen som hekker i norske kolonier og overvintrer i Antarktis ‚Äì en av jordens lengste trekkruter. Gr√• kropp, hvit kinn og helr√∏dt nebb.`},
  {id:107,navn:`Makrellterne`,latin:`Sterna hirundo`,beskrivelse:`Lik r√∏dnebbterne men med r√∏d nebb med sort spiss og svakere gr√• undersidde. Dykker energisk etter fisk. Hekker langs norske kyster og innsj√∏er.`},
  {id:108,navn:`Dvergterne`,latin:`Sternula albifrons`,beskrivelse:`Norges minste sj√∏terne med hvit panne og gult nebb. Hekker p√• utsatte sandstrender og grusbanker langs kysten. S√•rbar for forstyrrelser.`},
  {id:109,navn:`Svartterne`,latin:`Chlidonias niger`,beskrivelse:`M√∏rk, n√¶r helsvart terne i sommerdrakt. Svever lavt over innsj√∏er og plukker mat fra overflaten. Sjelden hekkefugl i norske lavlandsmyrer.`},
  {id:110,navn:`Lomvi`,latin:`Uria aalge`,beskrivelse:`Stor alkefugl med brun-sort oversidde og hvit undersidde. Hekker tett i store kolonier p√• fuglefjell. Flyr med raske vingslag lavt over vannflaten.`},
  {id:111,navn:`Polarlomvi`,latin:`Uria lomvia`,beskrivelse:`Lik lomvi men med kortere, tykkere nebb med hvit stribe. Hekker p√• Svalbard og arktiske fuglefjell. Overvintrer til havs i arktiske farvann.`},
  {id:112,navn:`Alke`,latin:`Alca torda`,beskrivelse:`Svart og hvit alkefugl med karakteristisk lateralt komprimert nebb med hvite striper. Hekker i sprekker p√• fuglefjell. Flyr lavt over havet.`},
  {id:113,navn:`Alkekonge`,latin:`Alle alle`,beskrivelse:`Verdens minste alkefugl, ikke st√∏rre enn en st√¶r. Hekker i steinurer p√• Svalbard i millioner av par. Tilbringer livet til havs i polare farvann.`},
  {id:114,navn:`Lunde`,latin:`Fratercula arctica`,beskrivelse:`Det fargerike triangelnebbet og de oransje bena gj√∏r lunden uforvekselbar. Graver reirganger i jordbakke. En av Norges kj√¶reste fugler.`},
  {id:115,navn:`Teist`,latin:`Cepphus grylle`,beskrivelse:`Helsvart med hvite vingepletter i sommerdrakt og knallr√∏de ben. Skiller seg fra lomviene ved √• hekke enkeltvis i steinsprekkene langs kysten.`},
  {id:116,navn:`Ringdue`,latin:`Columba palumbus`,beskrivelse:`Norges st√∏rste due med hvit halvm√•ne p√• halsen og rosa bryst. Kaller med et fem-stavelsers dypt gurrende kall i skogen. Hekker i l√∏v- og barskog.`},
  {id:117,navn:`Skogdue`,latin:`Columba oenas`,beskrivelse:`Lik ringdue men uten hvit halsflekk og hvingespeil. Lever i gammel l√∏vskog med hulltr√¶r. Hekker i spetter og naturhull.`},
  {id:118,navn:`Tyrkerdue`,latin:`Streptopelia decaocto`,beskrivelse:`Lys beigegul due med svart og hvit halvm√•ne p√• nakken. Ekspandert kraftig nordover gjennom 1900-tallet. Vanlig i hager og tettbygde str√∏k.`},
  {id:119,navn:`Turteldue`,latin:`Streptopelia turtur`,beskrivelse:`Vakkert brun og gr√•farget due med sorte og hvite halsstriber. Kalling er et dypt, snurrende kurrende. Sjelden bes√∏kende i S√∏r√∏st-Norge.`},
  {id:120,navn:`Gj√∏k`,latin:`Cuculus canorus`,beskrivelse:`Kjent p√• sin tydelige tostaves sang. Snylter p√• andre fuglers reir og legger egg i dem. Hunnen som imiterer h√∏nsehauken for √• skremme vertspar fra redet.`},
  {id:121,navn:`Hubro`,latin:`Bubo bubo`,beskrivelse:`Europas st√∏rste ugle med orange √∏yne og store √∏refj√¶rtupper. Det dype ¬´bu-ho¬ª-ropet b√¶res langt i nattlandskapet. Hekker i fjellsider og skogsomr√•der.`},
  {id:122,navn:`Sn√∏ugle`,latin:`Bubo scandiacus`,beskrivelse:`Stor, hvit ugle med gule √∏yne. Aktiv om dagen i sitt arktiske habitat. Hekker p√• tundra i √•r med mye lemen.`},
  {id:123,navn:`Haukugle`,latin:`Surnia ulula`,beskrivelse:`Slanke ugle med lang hale som minner om en hauk i silhuett. Jakter om dagen fra toppen av tr√¶r. Hekker i boreal barskog og myr.`},
  {id:124,navn:`Spurveugle`,latin:`Glaucidium passerinum`,beskrivelse:`Norges minste ugle, ikke st√∏rre enn en spurv. Runde hodet uten √∏retupper og gule √∏yne er karakteristisk. Jakter mest i skumringen i gammel granskog.`},
  {id:125,navn:`Hornugle`,latin:`Asio otus`,beskrivelse:`Middels stor ugle med korte √∏refj√¶rtupper og orange √∏yne. Lever skjult i tette grantr√¶r og jakter mus om natten. Hekker i forlatte kr√•kereir.`},
  {id:126,navn:`Jordugle`,latin:`Asio flammeus`,beskrivelse:`Ugle som hekker p√• bakken i √•pen myr og hei. Aktiv i tusem√∏rket. Hvite og svarte vingeplass er synlig fra undersidde. Vanlig i lemen√•r.`},
  {id:127,navn:`Slagugle`,latin:`Strix nebulosa`,beskrivelse:`Nordens st√∏rste ugle med stor rund hode med konsentriske sirkler og gule √∏yne. Lever i gammel boreal skog og myr. Taus og mystisk.`},
  {id:128,navn:`Kattugle`,latin:`Strix aluco`,beskrivelse:`Norges vanligste ugle med rund hode uten √∏retupper og m√∏rke √∏yne. ¬´Huu-hu-huuu¬ª-ropet h√∏res i l√∏vskog og parker. Hekker i trehull.`},
  {id:129,navn:`Perleugle`,latin:`Aegolius funereus`,beskrivelse:`Liten ugle med hvit flekket brun rygg og hvit flekket brun ansiktsmaske. Hekker i spettehull i boreal granskog. Kaller med en monoton fl√∏ytelyd.`},
  {id:130,navn:`Nattravn`,latin:`Caprimulgus europaeus`,beskrivelse:`Kryptisk brunmotlet nattfugl som hviler p√• greiner langs lengdeaksen, ikke tvers. Kaller med en vedvarende, snurrende mekanisk lyd ved kveldstid. Hekker p√• t√∏rre heier.`},
  {id:131,navn:`T√•rnseiler`,latin:`Apus apus`,beskrivelse:`Tilbringer nesten hele livet i luften, sover og parer seg p√• vingene. Lang sigdformet vinger og stump hale. Kaller med et gjennomtrengende skrik over byer om sommeren.`},
  {id:132,navn:`Isfugl`,latin:`Alcedo atthis`,beskrivelse:`Dazzlende bl√• og oransje fj√¶rdrakt er uforvekselbar. Dykker lynraskt fra grein inn i vann for √• ta fisk. Sjelden men regelmessig hekkefugl ved rolige elver i S√∏r-Norge.`},
  {id:133,navn:`H√¶rfugl`,latin:`Upupa epops`,beskrivelse:`Karakteristisk fj√¶rtopp, oransje-svart stribet kropp og langt b√∏yd nebb. Kaller med et hult ¬´hoop-hoop-hoop¬ª. Sjelden sommergjest i S√∏r-Norge.`},
  {id:134,navn:`Vendehals`,latin:`Jynx torquilla`,beskrivelse:`En atypisk spett som mangler spettefarger og klatrebein. Kan vri hodet nesten 180 grader ‚Äì derav navnet. Kaller med h√∏yt fugleskrik. Sjelden hekkefugl i gammel l√∏vskog.`},
  {id:135,navn:`Gr√•spett`,latin:`Picus canus`,beskrivelse:`Lik gr√∏nnspett men gr√•-olivengr√∏nn uten r√∏d nakke. Hannen har lite r√∏d panneflekkk. Hakker mest maur. Lever i gammel l√∏vskog og hager.`},
  {id:136,navn:`Gr√∏nnspett`,latin:`Picus viridis`,beskrivelse:`Klart gr√∏nn med r√∏d hette og gul gump godt synlig i flukt. Hekker i gammel l√∏vskog og spiser nesten utelukkende maur. Kaller med en rullende, latter-lignende lyd.`},
  {id:137,navn:`Svartspett`,latin:`Dryocopus martius`,beskrivelse:`Norges st√∏rste spett, krukasjonssvart med r√∏d hette. Hakker store, rektangul√¶re hull i r√•tne gran- og furutr√¶r. Kallet er et melankolsk, klagsomt rop i gammel skog.`},
  {id:138,navn:`Flaggspett`,latin:`Dendrocopos major`,beskrivelse:`Norges vanligste spett med karakteristisk svart-hvit m√∏nster og r√∏d underhale. Kaller med et skarpt ¬´kik¬ª og trommer kraftig p√• t√∏rre greiner. Hekker i l√∏v- og barskog.`},
  {id:139,navn:`Hvitryggspett`,latin:`Dendrocopos leucotos`,beskrivelse:`Lik flaggspett men med hvit rygg og mer r√∏d p√• magen. Foretrekker gammel, rik l√∏vskog med mye d√∏d ved. Sjelden og s√•rbar art.`},
  {id:140,navn:`Dvergspett`,latin:`Dryobates minor`,beskrivelse:`Norges minste spett, ikke st√∏rre enn en spurv. Hannen har r√∏d kalott. Lever i eldre l√∏vskog og hager. Trommingen er svak og langsom.`},
  {id:141,navn:`Tret√•spett`,latin:`Picoides tridactylus`,beskrivelse:`Den eneste norske spetten med tre t√¶r i stedet for fire. Hannen har gul kalott. Foretrekker gammel barskog med mye barkbiller. Sjelden og knyttet til uber√∏rt skog.`},
  {id:142,navn:`Sanglerke`,latin:`Alauda arvensis`,beskrivelse:`Kjent p√• den lange, uavbrutte og varierte sangen fra h√∏yt oppe i luften. Brun med liten fj√¶rtopp. Hekker p√• √•pne dyrka marker og strandenger.`},
  {id:143,navn:`Trelerke`,latin:`Lullula arborea`,beskrivelse:`Liten lerke med karakteristisk spiralformet sang fra h√∏y flukt. Kortere hale enn sanglerke og markert √∏yestribe. Hekker p√• t√∏rre heier med spredt skog.`},
  {id:144,navn:`Fjellerke`,latin:`Eremophila alpestris`,beskrivelse:`Sort og gul hodetegning med liten horntupper er kjennetegnet. Hekker i √•pent fjelllandskap og p√• Svalbard. Overvintrer i lavlandet p√• √•krer og strender.`},
  {id:145,navn:`Sandsvale`,latin:`Riparia riparia`,beskrivelse:`Den minste norske svale med brun rygg og bredt brunb√•nd p√• brystet. Hekker kolonialt i sandvegger langs elver og grustaket. Flyr lavt over vannet.`},
  {id:146,navn:`L√•vesvale`,latin:`Hirundo rustica`,beskrivelse:`Bl√•-svart rygg, rustbrun struppe og dypt kl√∏ftet hale er typisk. Den klassiske bondeg√•rdssvalen. Hekker i l√•ver og uthus og fanger insekter i luften.`},
  {id:147,navn:`Taksvale`,latin:`Delichon urbicum`,beskrivelse:`Hvit gump og kort, kl√∏ftet hale skiller den fra l√•vesvala. Bygger leirreir under takutstikk. Hekker kolonielt i byer og tettsteder.`},
  {id:148,navn:`Trepiplerke`,latin:`Anthus trivialis`,beskrivelse:`Brun-stripet piplerke som flyr opp i tre og synger nedover i fallende sang. Hekker i lys√•pen skog og kantsoner. Mer stripet og gulere enn heipiplerke.`},
  {id:149,navn:`Heipiplerke`,latin:`Anthus pratensis`,beskrivelse:`Norges vanligste piplerke med stripet brun fj√¶rdrakt og rosa bein. Hekker p√• myr, hei og fjellbj√∏rkeskog. Kaller med et skarpt ¬´tsi-it¬ª.`},
  {id:150,navn:`Skj√¶rpiplerke`,latin:`Anthus petrosus`,beskrivelse:`M√∏rk, gr√•brun piplerke knyttet til steinete kyster. Ligner heipiplerke men m√∏rkere og med m√∏rkere bein. Lever langs kystskj√¶rg√•rden hele √•ret.`},
  {id:151,navn:`Lappiplerke`,latin:`Anthus cervinus`,beskrivelse:`Sommerdrakt med rustbrun struppe og kinn er karakteristisk. Hekker p√• √•pne arktiske tundraer og myrer. Passerer kysten i flokker under h√∏sttrekket.`},
  {id:152,navn:`Vannpiplerke`,latin:`Anthus spinoletta`,beskrivelse:`Gr√•-brun piplerke med diffust stripet bryst. Hekker ved fjellbekker og -myrer. I vinterdrakten likner den heipiplerke men har m√∏rkere bein.`},
  {id:153,navn:`Gulerle`,latin:`Motacilla flava`,beskrivelse:`Hannens klare gule undersidde og olivengr√∏nne rygg er karakteristisk. Mange underarter med varierende hodeofarger. Hekker i eng og myr med fuktig vegetasjon.`},
  {id:154,navn:`Vintererle`,latin:`Motacilla cinerea`,beskrivelse:`Gr√• rygg, gul gump og lang hale er kjennetegn. Lever alltid n√¶r rennende vann. Vippehalsen konstant. Hekker ved fjellbekker og strykelver.`},
  {id:155,navn:`Linerle`,latin:`Motacilla alba`,beskrivelse:`Svart og hvit med lang, vibberende hale. Norges mest kjente erle. Hekker n√¶r menneskebolig og langs elvebredder og havneanlegg.`},
  {id:156,navn:`Sidensvans`,latin:`Bombycilla garrulus`,beskrivelse:`Elegant rosa-brun fugl med spiss fj√¶rtopp, r√∏d vingekant og gul halesaum. Kommer i store invasjoner fra nord om vinteren for √• beite p√• b√¶r. Kaller med en b√∏lgende trille.`},
  {id:157,navn:`Fossekall`,latin:`Cinclus cinclus`,beskrivelse:`M√∏rk brun med hvit bryst. Den eneste sangfuglen som kan g√• langs elvebunnen og sv√∏mme under vann for √• finne insektslarver. Hekker alltid ved strie elver og fosser.`},
  {id:158,navn:`Gjerdesmett`,latin:`Troglodytes troglodytes`,beskrivelse:`En av Norges minste og mest energiske fugler med kortreist, oppreist hale. Synger overraskende h√∏yt for sin st√∏rrelse. Hekker i tett vegetasjon n√¶r bakken.`},
  {id:159,navn:`Jernspurv`,latin:`Prunella modularis`,beskrivelse:`Diskret brun fugl med gr√• hode og smal nebb som ofte ses nede i buskene. Kaller med et tynn pip. Hekker i tett vegetasjon i hager og skog.`},
  {id:160,navn:`Buskskvett`,latin:`Saxicola rubetra`,beskrivelse:`Hannens oransjebrune bryst, hvitt √∏yestribe og svart ansikt er karakteristisk. Sitter utpost p√• toppen av lave busker og kvaster. Hekker p√• fuktig eng og myr.`},
  {id:161,navn:`Steinskvett`,latin:`Oenanthe oenanthe`,beskrivelse:`Gr√• og svart med hvit gump som er tydelig i flukt. En av de f√∏rste v√•rfuglene som kommer. Hekker i steinmurer, urer og √•pent fjellterreng.`},
  {id:162,navn:`R√∏dstrupe`,latin:`Erithacus rubecula`,beskrivelse:`Den rustbrune brystet er uforvekselbar. En av de tidligste til √• synge om morgenen og siste om kvelden. Hekker i l√∏vskog og hager.`},
  {id:163,navn:`Bl√•strupe`,latin:`Luscinia svecica`,beskrivelse:`Hannens bl√• strupe med r√∏d midtflekk er enest√•ende. Nattlig sanger med kompleks melodi. Hekker i lavereliggende vierkratt og fuktige buskomr√•der i fjellet.`},
  {id:164,navn:`Svartr√∏dstjert`,latin:`Phoenicurus ochruros`,beskrivelse:`Hannens svart kropp med oranjer√∏dt stjert er karakteristisk. Lever i fjellvegger, steinbrudd og bygninger. Sjelden hekkefugl i S√∏r-Norge.`},
  {id:165,navn:`R√∏dstjert`,latin:`Phoenicurus phoenicurus`,beskrivelse:`Hannen med gr√• rygg, svart ansikt og orange-r√∏d bryst og stjert er vakker. Hekker i hulltr√¶r i l√∏vskog og gammel fruktskog. Kjent som den ¬´blinkende¬ªfuglen.`},
  {id:166,navn:`Svartstrupe`,latin:`Saxicola rubicola`,beskrivelse:`Hannens svarte hode mot oransjebrunt bryst og hvit halsflekk er i√∏ynefallende. Sjelden hekkefugl i Norge, mest langs kystlyngheiene. Sitter fremtredende p√• busker.`},
  {id:167,navn:`Ringtrost`,latin:`Turdus torquatus`,beskrivelse:`Svarttrostlignende med bredt hvitt brystb√•nd. Fjellenes trost som kan minne om svarttrosten men er fuglefjell-trekk. Hekker i fjellbj√∏rkeskog og subalpint beltet.`},
  {id:168,navn:`Svarttrost`,latin:`Turdus merula`,beskrivelse:`Hannens helsvarte fj√¶rdrakt og gule nebb er uforvekselbar. En av de rikeste sangere i norsk fugleverden. Hekker vanlig i hager og skogsomr√•der.`},
  {id:169,navn:`M√•ltrost`,latin:`Turdus philomelos`,beskrivelse:`Brun over- og kremgul undersidde med runde, m√∏rke flekker. Sangen er kraftig og klart repeterende fraser. Hekker i l√∏v- og blandingsskog.`},
  {id:170,navn:`R√∏dvingetrost`,latin:`Turdus iliacus`,beskrivelse:`Lik m√•ltrost men med r√∏doransje farge under vingene og tydelig √∏yestrip. Norges vanligste trost. Hekker i bj√∏rkeskogen og trekker i store flokker.`},
  {id:171,navn:`Duetrost`,latin:`Turdus viscivorus`,beskrivelse:`Norges st√∏rste trost med mer prikket undersidde og hvit vingebakside. Kaller med rasping, skramlende lyd i d√•rlig v√¶r. Hekker i skog og √•pne kulturlandskaper.`},
  {id:172,navn:`Gresshoppesanger`,latin:`Locustella naevia`,beskrivelse:`Kallen er en vedvarende, insektlignende snurring som kan forveksles med gresshopper. Kryptisk brun med stripet rygg og rund hale. Hekker i fuktig buskvegetasjon.`},
  {id:173,navn:`Sivsanger`,latin:`Acrocephalus schoenobaenus`,beskrivelse:`Brun med markert √∏yestrip og stripet isse. Synger uavbrutt fra sivet, med imitasjoner av andre fugler. Hekker i sivkanter og myrvegetasjon.`},
  {id:174,navn:`Myrsanger`,latin:`Acrocephalus palustris`,beskrivelse:`Likner r√∏rsanger men brunere og med mer oliven tone. Sangen inneholder mange imitasjoner av afrikanske fugler fra overvintringsplassene. Hekker i urterik vegetasjon.`},
  {id:175,navn:`R√∏rsanger`,latin:`Acrocephalus scirpaceus`,beskrivelse:`Rustr√∏d-brun med lys √∏yestrip og karakteristisk sang fra inne i sivet. Hekker i store tak og takr√∏r langs innsj√∏er og kanaler.`},
  {id:176,navn:`Gulsanger`,latin:`Hippolais icterina`,beskrivelse:`Klart gul undersidde og olivengr√∏nn rygg. Sangen er kraftig og varierende. Hekker i l√∏vskog og hager. Har karakteristisk stor nebb for en sanger.`},
  {id:177,navn:`Hauksanger`,latin:`Curruca nisoria`,beskrivelse:`Tykt nebb og transversal stripem√∏nster p√• undersidde gj√∏r den unik blant sangerne. Sjelden hekkefugl i S√∏r-Norges kantsoner og busker.`},
  {id:178,navn:`Tornsanger`,latin:`Curruca communis`,beskrivelse:`Gr√•brun med r√∏dbrune vinger og hvit hals. Synger h√∏yt fra toppen av busker i t√∏rre kantsoner. Hekker i √•pne busklandskap.`},
  {id:179,navn:`Hagesanger`,latin:`Sylvia borin`,beskrivelse:`Ensfarget varmebrun uten markante kjennetegn ‚Äì en av de mest anonyme sangerne. Men sangen er rik og varierende. Hekker i l√∏v- og busklandskap.`},
  {id:180,navn:`Munk`,latin:`Sylvia atricapilla`,beskrivelse:`Hannens svarte og hunnens brune kalott er karakteristisk. Sangen er rik og melodisk. Hekker i l√∏vskog og hager med tett undervegetasjon.`},
  {id:181,navn:`L√∏vsanger`,latin:`Phylloscopus trochilus`,beskrivelse:`Norges vanligste fugl med diskret gulgr√∏nn fj√¶rdrakt. Sangen er en nedadg√•ende, melankolsk cascade. Hekker i bj√∏rkeskog og buskvegeteion over hele landet.`},
  {id:182,navn:`B√∏ksanger`,latin:`Phylloscopus sibilatrix`,beskrivelse:`Klarere gul og gr√∏nn enn l√∏vsanger med hvit buk. Sangen er en hvinende cascademelodi. Hekker i gammel b√∏ke- og eikskog i S√∏r-Norge.`},
  {id:183,navn:`Gransanger`,latin:`Phylloscopus collybita`,beskrivelse:`Lik l√∏vsanger men mer gr√•-brun. Kaller med tydelig ¬´hweet¬ª og sangen er enstonig gjentatte tostavige lyder. Hekker i l√∏v- og blandingsskog.`},
  {id:184,navn:`Fuglekonge`,latin:`Regulus regulus`,beskrivelse:`Europas minste fugl. Hannens gule hodestribe med oransje midtstribe er enest√•ende. Holder alltid til i grantr√¶r og er i konstant bevegelse. Kaller med et meget tynt pip.`},
  {id:185,navn:`Gr√•fluesnapper`,latin:`Muscicapa striata`,beskrivelse:`Gr√•-brun med diffust stripet bryst. Sitter oppreist og gj√∏r regelmessige flygninger etter insekter fra utsiktspost. Hekker i l√∏vskog og hager.`},
  {id:186,navn:`Svarthvit fluesnapper`,latin:`Ficedula hypoleuca`,beskrivelse:`Hannens svart-hvit kontrast er elegant. Hekker gjerne i fuglekasser. Synger en enkel, klingende sang. Hekker i l√∏vskog og gamle frukthager.`},
  {id:187,navn:`Dvergfluesnapper`,latin:`Ficedula parva`,beskrivelse:`Liten med hannens gr√•bl√• rygg og oransjer√∏dt struppe. Sitter i underskogen i gammel granskog. Sjelden og lokalt forekommende hekkefugl.`},
  {id:188,navn:`Skjeggmeis`,latin:`Panurus biarmicus`,beskrivelse:`Hannens lange svarte bart er karakteristisk mot en brun kropp. Lever nesten utelukkende i store sivskoger. Sjelden hekkefugl i S√∏r-Norge.`},
  {id:189,navn:`Stjertmeis`,latin:`Aegithalos caudatus`,beskrivelse:`Karakteristisk med sin sv√¶rt lange hale og lille, runde kropp. Hvit og svart med rosa tinge. Flyr i kvitrende familieflokker gjennom skogen.`},
  {id:190,navn:`Lappmeis`,latin:`Poecile cinctus`,beskrivelse:`Skogens sibirske meis med mer diffus svart hette og brunere sider enn l√∏v- og granmeis. Lever i gammel boreal skog i nord. Er mer tillitsfull enn de fleste meiser.`},
  {id:191,navn:`Granmeis`,latin:`Poecile montanus`,beskrivelse:`Sort hette, hvite kinn og brun rygg. Svart hakkelapp er mer sammensatt enn hos l√∏vmeis. Hekker i granskog og blandingsskog. Hakker ut eget redehull.`},
  {id:192,navn:`L√∏vmeis`,latin:`Poecile palustris`,beskrivelse:`Lik granmeis men mer blank sort kalott og uten brune sider. Lever i gammel l√∏vskog. Roper skarpt ¬´pitcho pitcho pitcho¬ª i kontrast til granmeisens nasale stemme.`},
  {id:193,navn:`Svartmeis`,latin:`Periparus ater`,beskrivelse:`Nordens minste meis med sort hette og hvit nakkeplett. Lever i gran- og lauvskog. Samler mat i store lagre. Kaller med et tynt, h√∏yt pip.`},
  {id:194,navn:`Topmeis`,latin:`Lophophanes cristatus`,beskrivelse:`Den rask-viftende fj√¶rtoppen og svart-hvit stripet hode er uforvekselbar. Lever i gammel granskog. Kaller med en gnissende ¬´zi-zi-zi-lyd¬ª.`},
  {id:195,navn:`Bl√•meis`,latin:`Cyanistes caeruleus`,beskrivelse:`Bl√• kalott, gule undersidde og gr√∏nne rygg er et kjent syn i norske hager og fuglekasser. Aktiv og kvikk i leteingen etter insekter i l√∏vtr√¶r. Hekker i hulltr√¶r.`},
  {id:196,navn:`Kj√∏ttmeis`,latin:`Parus major`,beskrivelse:`Norges vanligste meis med sort hode, hvite kinn og gul undersidde med sort stribe. Allsidig og smart. Hekker i fuglekasser og naturlige hullrom.`},
  {id:197,navn:`Spettmeis`,latin:`Sitta europaea`,beskrivelse:`Eneste norske fugl som kan g√• like godt nedover og oppover trestammen. Bl√•gr√• rygg og rustbrun undersidde. Kaller h√∏ylytt og allsidig. Hekker i gammel skog.`},
  {id:198,navn:`Trekryper`,latin:`Certhia familiaris`,beskrivelse:`Kryptisk brun med hvit undersidde. Kryper alltid oppover trestammen og flyr ned til bunnen igjen. Sangen er en fin, nedadg√•ende cascade. Lever i gammel skog.`},
  {id:199,navn:`Tornirisk`,latin:`Linaria cannabina`,beskrivelse:`Hannens karmosinr√∏de bryst og panne i sommerdrakt er vakker. Hekker i buskvegeteion og √•pent kulturlandskap. Kaller med et melodisk, kvitrende kor.`},
  {id:200,navn:`Varsler`,latin:`Lanius excubitor`,beskrivelse:`Stor, svart-hvit-gr√• fugl med krokete nebb. Spidder insekter og sm√•fugl p√• tornene av busker som matforr√•d ‚Äì derav kallenavnet ¬´tornskate¬ª. Hekker i √•pent kulturlandskap.`},

  {id:203,navn:`Skj√¶re`,latin:`Pica pica`,beskrivelse:`Svart og hvit med lang, bl√•gr√∏nn glinsende hale. En av de intelligentste fuglene med h√∏y hjerne-kroppsvekt ratio. Hekker i store piggete risreir i tr√¶r.`},
  {id:204,navn:`N√∏ttekr√•ke`,latin:`Nucifraga caryocatactes`,beskrivelse:`M√∏rkebrun med hvite flekker. Spesialisert p√• √• finne hassel- og sibirpinnegn√∏tter den gjemmer om h√∏sten. Har et utmerket romlig hukommelse for gjemmestedene.`},
  {id:205,navn:`Kaie`,latin:`Coloeus monedula`,beskrivelse:`Liten kr√•ke med lysegr√• nakke og bl√•-svart glinsende hode. Hekker i kolonier i t√•rn, kirker og fjellsider. Kaller med et karakteristisk ¬´tjak¬ª.`},
  {id:206,navn:`Kornkr√•ke`,latin:`Corvus frugilegus`,beskrivelse:`Lik kr√•ke men med bart hudparti rundt nebbbasen og purpurglinsende fj√¶rer. Hekker i store kolonier i tretopper n√¶r √•pent jordbruksland. Sjelden i Norge.`},
  {id:207,navn:`Kr√•ke`,latin:`Corvus cornix`,beskrivelse:`Gr√•kropp med svart hode, vinger og hale. Norges vanligste kr√•kefugl. Intelligent og allsidig. Hekker overalt fra kyst til fjell.`},
  {id:208,navn:`Svartkr√•ke`,latin:`Corvus corone`,beskrivelse:`Helsvart kr√•ke uten gr√• kropp. Sjelden i Norge. Hybridiserer med gr√• kr√•ke i kontaktsonen. Lever som kr√•ka men litt mer sky.`},
  {id:209,navn:`Ravn`,latin:`Corvus corax`,beskrivelse:`Nordens st√∏rste spurvefugl med helsvart fj√¶rdrakt og kileformet hale. Kaller med et dypt ¬´korrr¬ª. Intelligensen og sosiale livet er legendarisk. Hekker tidlig p√• fjellhyller.`},

  {id:211,navn:`Gr√•spurv`,latin:`Passer domesticus`,beskrivelse:`Hannens gr√• isse, kastanjebrun nakke og svart strupe er kjent. Hekker i og rundt menneskebolig. Bestandene har g√•tt tilbake de siste ti√•rene.`},
  {id:212,navn:`Pilfink`,latin:`Passer montanus`,beskrivelse:`Lik gr√•spurv men begge kj√∏nn har kastanjebrun isse og sort √∏reflekkk. Lever i mer spredt bebyggelse og skogbryn enn gr√•spurven.`},
  {id:213,navn:`Bokfink`,latin:`Fringilla coelebs`,beskrivelse:`Hannens rosa-r√∏d bryst, bl√•gr√• hode og hvite vingeb√•nd er vakker. Norges vanligste hekkefugl. Sangen er en energisk cascade som avsluttes med en karakteristisk ¬´kikk¬ª.`},
  {id:214,navn:`Bj√∏rkefink`,latin:`Fringilla montifringilla`,beskrivelse:`Hannens sort hode og rygge med oransjegul skulder i sommerdrakt er karakteristisk. Trekker i enorme flokker gjennom Norge og overvintrer i b√∏keskogene i Europa.`},
  {id:215,navn:`Gr√∏nnfink`,latin:`Chloris chloris`,beskrivelse:`Olivengr√∏nn med karakteristisk gule kanter p√• vinger og hale. Kaller med en nasende, hvinende lyd. Hekker i l√∏vskog og hager.`},
  {id:216,navn:`Stillits`,latin:`Carduelis carduelis`,beskrivelse:`R√∏dt ansikt, gul vingb√•nd og svart-hvit hode gj√∏r den til en av Norges vakreste fugler. Kaller med et klingende, perleliknende trille. Hekker i frukthager og kantsoner.`},
  {id:217,navn:`Gr√∏nnsisik`,latin:`Spinus spinus`,beskrivelse:`Liten, gul-gr√∏nn med svart hette hos hann. Henger akrobatisk i bj√∏rkerakler. Kaller med et fintrillende ¬´tsi-tsi¬ª. Hekker i gran- og bj√∏rkeskog.`},
  {id:218,navn:`Bergirisk`,latin:`Linaria flavirostris`,beskrivelse:`Stripet brun som heipiplerke men med mer gulfarget nebb og hvit gump. Lever p√• √•pne heimarker. Hekker i lyngheier og fjellbakker langs kysten.`},
  {id:219,navn:`Gr√•sisik`,latin:`Acanthis flammea`,beskrivelse:`Liten, brun-stripet med r√∏d panne og hos hann r√∏dt bryst. Hekker i bj√∏rkeskogen. Invasjonsfugl som noen vintre forekommer i tusentalls i S√∏r-Norge.`},
  {id:220,navn:`Korsnebb`,latin:`Loxia curvirostra`,beskrivelse:`Det korsformede nebbet er unikt i fugleverden og er tilpasset for √• √•pne grankongler. Hannens farge varierer fra gul til knallr√∏d. Hekker i granskog, ogs√• midt p√• vinteren.`},
  {id:221,navn:`B√•ndkorsnebb`,latin:`Loxia leucoptera`,beskrivelse:`Lik korsnebb men med tydelige hvite vingeb√•nd. Mer nomadisk enn r√∏dkorsnebb. Bes√∏ker norske granskoger uregelmessig i invasjons√•r.`},
  {id:222,navn:`Konglebit`,latin:`Pinicola enucleator`,beskrivelse:`Stor, traust fugl med hannen i r√∏dfarget drakt. Bruker kraft til √• bite av fr√∏ fra kjegler og b√¶r. Nordlig fugl som bes√∏ker boreale skoger om vinteren.`},
  {id:223,navn:`Rosenfink`,latin:`Carpodacus erythrinus`,beskrivelse:`Hannens karmoisinr√∏de hode og bryst er vakker. Sangen er en enkel, tydelig frase. Hekker i buskrydninger og kantsoner. Kom som hekkefugl til Norge p√• 1900-tallet.`},
  {id:224,navn:`Kjernebiter`,latin:`Coccothraustes coccothraustes`,beskrivelse:`Massivt nebb, stor hode og kompakt kropp. Kan knekke kirseb√¶rkjerner med sitt kraftige nebb. Hekker i gammel l√∏vskog. Sjelden og tilbakeholden art.`},
  {id:225,navn:`Lappspurv`,latin:`Calcarius lapponicus`,beskrivelse:`Hannens svart-hvit-rustbrun sommerdrakt er karakteristisk. Hekker p√• vidder og tundra i nord. Trekker i flokker over √•pne kulturlandskap om h√∏sten.`},
  {id:226,navn:`Sn√∏spurv`,latin:`Plectrophenax nivalis`,beskrivelse:`Hvit og svart ‚Äì en hvitere fugl er vanskelig √• finne. Hekker p√• Svalbard og h√∏ye fjell. Overvintrer i flokker p√• strender og kornakrer. Kaller med en klingende trille.`},
  {id:227,navn:`Gulspurv`,latin:`Emberiza citrinella`,beskrivelse:`Hannens gule hode og bryst er karakteristisk. Sangen er kjent som ¬´litt-br√∏d-og-ingen-ost¬ª. Hekker i √•pent kulturlandskap og kantsoner.`},
  {id:228,navn:`Sivspurv`,latin:`Emberiza schoeniclus`,beskrivelse:`Hannens svarte hode med hvit kinn er karakteristisk. Lever alltid n√¶r vann og v√•tmark. Synger fra toppen av sivstr√•. Hekker i siv- og starmyrer.`}
];

// ‚îÄ‚îÄ‚îÄ STATE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const state = {
  aktivFugl: null,
  hintNiv√•: 0,
  feedback: null,
  mestra: new Set(JSON.parse(localStorage.getItem('bv-mestra') || '[]')),
  feilK√∏:  JSON.parse(localStorage.getItem('bv-feilk√∏') || '[]'),
  historikk: [],
};

// ‚îÄ‚îÄ‚îÄ ALGORITMER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function levenshtein(a, b) {
  const m = a.length, n = b.length;
  const d = Array.from({length:m+1}, (_,i) =>
    Array.from({length:n+1}, (_,j) => i===0 ? j : j===0 ? i : 0));
  for (let i=1;i<=m;i++) for (let j=1;j<=n;j++)
    d[i][j] = a[i-1]===b[j-1] ? d[i-1][j-1] : 1+Math.min(d[i-1][j],d[i][j-1],d[i-1][j-1]);
  return d[m][n];
}

function normaliser(t) {
  return t.toLowerCase().trim()
    .replace(/√¶/g,'ae').replace(/√∏/g,'o').replace(/√•/g,'a')
    .replace(/\s+/g,' ');
}

function erRiktig(svar, fasit) {
  const s = normaliser(svar), f = normaliser(fasit);
  if (s === f) return true;
  const sO = svar.toLowerCase().trim(), fO = fasit.toLowerCase().trim();
  if (sO === fO) return true;
  const max = fasit.length <= 8 ? 1 : 2;
  return levenshtein(s,f) <= max || levenshtein(sO,fO) <= max;
}

function velgNeste() {
  const tilgj = FUGLER.filter(f => !state.historikk.includes(f.id));
  const feilKand = tilgj.filter(f => state.feilK√∏.includes(f.id));
  if (feilKand.length > 0 && Math.random() < 0.4)
    return feilKand[Math.floor(Math.random() * feilKand.length)];
  const ikkeMest = tilgj.filter(f => !state.mestra.has(f.id));
  const pool = ikkeMest.length > 0 ? ikkeMest : (tilgj.length > 0 ? tilgj : FUGLER);
  return pool[Math.floor(Math.random() * pool.length)];
}

// ‚îÄ‚îÄ‚îÄ LAGRING ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function lagreTilLocalStorage() {
  localStorage.setItem('bv-mestra', JSON.stringify([...state.mestra]));
  localStorage.setItem('bv-feilk√∏', JSON.stringify(state.feilK√∏));
}

// ‚îÄ‚îÄ‚îÄ RENDER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function render() {
  const f = state.aktivFugl;
  if (!f) return;

  document.getElementById('beskrivelse').textContent = f.beskrivelse;

  const hintEl = document.getElementById('hint-omrade');
  if (state.hintNiv√• > 0) {
    const vis = f.navn.slice(0, state.hintNiv√• * 2);
    const rest = f.navn.length > state.hintNiv√• * 2 ? '...' : '';
    hintEl.textContent = 'Hint: ' + vis + rest;
    hintEl.style.display = 'block';
  } else {
    hintEl.style.display = 'none';
  }

  const fbEl = document.getElementById('feedback-omrade');
  if (state.feedback) {
    const {type, fugl} = state.feedback;
    const cls = type === 'riktig' ? 'feedback-riktig' : 'feedback-feil';
    const ikon = type === 'riktig' ? '‚úì ' : '‚úó ';
    fbEl.className = cls;
    fbEl.innerHTML = `${ikon}<strong>${fugl.navn}</strong><span class="feedback-latin">${fugl.latin}</span>`;
    fbEl.style.display = 'block';
  } else {
    fbEl.style.display = 'none';
  }

  const tot = FUGLER.length;
  const ant = state.mestra.size;
  const pst = Math.round((ant / tot) * 100);
  document.getElementById('progresjon-tekst').textContent = `${ant} / ${tot}`;
  document.getElementById('progresjon-bar').style.width = pst + '%';
  document.getElementById('prosent-tekst').textContent = pst + '% fullf√∏rt';

  const fkEl = document.getElementById('feilk√∏-tekst');
  if (state.feilK√∏.length > 0) {
    fkEl.textContent = state.feilK√∏.length + ' fugler til repetisjon';
    fkEl.style.display = 'block';
  } else {
    fkEl.style.display = 'none';
  }
}

// ‚îÄ‚îÄ‚îÄ HANDLINGER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function sjekkSvar() {
  const inp = document.getElementById('svar-input');
  const svar = inp.value.trim();
  const f = state.aktivFugl;
  if (!f) return;

  if (!svar) {
    state.feedback = { type: 'feil', fugl: f };
    if (!state.feilK√∏.includes(f.id)) state.feilK√∏.push(f.id);
    lagreTilLocalStorage();
    render();
    return;
  }

  if (erRiktig(svar, f.navn)) {
    state.mestra.add(f.id);
    state.feilK√∏ = state.feilK√∏.filter(id => id !== f.id);
    state.feedback = { type: 'riktig', fugl: f };
  } else {
    if (!state.feilK√∏.includes(f.id)) state.feilK√∏.push(f.id);
    state.feedback = { type: 'feil', fugl: f };
  }
  lagreTilLocalStorage();
  render();
}

function visHint() {
  state.hintNiv√•++;
  render();
}

function nyFugl() {
  if (state.aktivFugl)
    state.historikk = [...state.historikk, state.aktivFugl.id].slice(-10);
  state.aktivFugl = velgNeste();
  state.hintNiv√• = 0;
  state.feedback = null;
  document.getElementById('svar-input').value = '';
  render();
}

function nullstill() {
  state.mestra = new Set();
  state.feilK√∏ = [];
  state.historikk = [];
  state.hintNiv√• = 0;
  state.feedback = null;
  state.aktivFugl = velgNeste();
  document.getElementById('svar-input').value = '';
  skjulResetModal();
  lagreTilLocalStorage();
  render();
}

function visResetModal()  { document.getElementById('reset-modal').style.display = 'flex'; }
function skjulResetModal(){ document.getElementById('reset-modal').style.display = 'none'; }

// Enter-tast
document.getElementById('svar-input').addEventListener('keydown', e => {
  if (e.key === 'Enter') sjekkSvar();
});

// ‚îÄ‚îÄ‚îÄ INIT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
state.aktivFugl = velgNeste();
render();
</script>
